<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery-list</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Grocery list</h1>
      <h2>Type in your grocery list and see it alphabetized!</h2>
    </div>
    <form id="groceriesForm">
      <label for="input-Groceries">What do you need from the store?</label><br>
      <input class="form-control" id="input-Groceries" type="text">
      <button type="submit" class="btn btn-dark btn-lg" id="listbutton">List items:</button>
    </form>
    <ul>
      <li id="list"></li>
    </ul>

  </div>
</body>

</html>
